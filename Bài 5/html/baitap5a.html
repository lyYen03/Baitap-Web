<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Movie Day</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        div {
            width: 480px;
            height: auto;
            padding: 3px;
            border: 0.5px solid black;
        }
    </style>
</head>

<body>
    <div>
        <table border="1">
            <caption>Classic Movie Day</caption>
            <tr>
                <th> </th>
                <th> 5 pm </th>
                <th> 7 pm </th>
                <th> 9 pm </th>
                <th> 11 pm </th>
            </tr>
            <tr>
                <th width=20> Screen one</th>
                <td> Star Wars </td>
                <td> Empire Strikes Back </td>
                <td> Return of the Jedi </td>
                <td> The Exorcist </td>
            </tr>
            <tr>
                <th> Screen two</th>
                <td colspan="2"> Dances with Wolves </td>
                <td colspan="2"> Gone With the Wind </td>
            </tr>
            <tr>
                <th> Screen three</th>
                <td colspan="2"> 2001: A Space Odyssey </td>
                <td> The Conversation </td>
                <td> 5 Easy Pieces </td>
            </tr>
        </table>
    </div>
</body>

</html>
